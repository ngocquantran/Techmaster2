<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Spring Security</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            <div class="dropdown">
                <button aria-expanded="false" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        id="dropdownMenuButton1" type="button">

                    Xin chào <th:block th:text="${#authentication.principal.getFullName()}" ></th:block>
                </button>
                <ul aria-labelledby="dropdownMenuButton1" class="dropdown-menu">
                    <li><a class="dropdown-item" href="/">Trang chủ</a></li>
                    <li><a class="dropdown-item" href="/profile" sec:authorize="hasRole('USER')">Profile</a></li>
                    <li><a class="dropdown-item" href="/admin/blogs"
                           sec:authorize="hasAnyRole('EDITOR','ADMIN')">Blog</a></li>
                    <li><a class="dropdown-item" href="/admin/users" sec:authorize="hasRole('ADMIN')">User</a></li>
                    <li><a class="dropdown-item" href="/logout">Đăng xuất</a></li>
                </ul>
            </div>


        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mt-4">Blog page</h2>
</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
