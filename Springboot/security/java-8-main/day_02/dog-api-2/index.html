            </select>
            <p>/images/random</p>

            <button id="btn">Fetch</button>
        </div>

        <div class="image">
            <img src="" alt="image" />
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./main.js"></script>
    </body>
