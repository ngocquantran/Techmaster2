<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="main-fragment(title,css,content,js)">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
          rel="stylesheet" />

  <title th:replace="${title}">Document</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

  <th:block th:replace="${css} ?: ~{}" ></th:block>

  <!-- Additional CSS Files -->
  <link rel="stylesheet" th:href="@{/assets/css/fontawesome.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/templatemo-stand-blog.css}" />

</head>
<body>

<!--HEADER-->
<th:blocl th:replace="~{/fragment/header :: header}"></th:blocl>

<!--CONTENT-->
<th:block th:replace="${content} ?: ~{}"></th:block>

<!--FOOTER-->
<th:block th:replace="~{/fragment/footer :: footer}"></th:block>


<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>
<!--JS-->
<th:block th:replace="${js} ?: ~{}"></th:block>

</body>
</html>
