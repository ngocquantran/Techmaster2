<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
<h1>Home Page</h1>
<br><br>
<form action="" method="post" th:action="login" th:object="${loginRequest}">
  Email:
  <input type="text" th:field="*{email}">

  <br> <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div> <br>
  Password:
  <input type="text" th:field="*{password}">
  <br> <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div><br>

  <button type="submit">Login</button>
</form>
<a href="/login">Login</a>
<br><br>
<a href="/register">Register</a>
<br><br>
</body>
</html>
