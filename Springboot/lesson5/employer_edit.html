<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="wide">
        <div class="header-content">
          <div class="header-nav">
            <a href=""> <p>Trang chủ</p></a>
            <a href=""> <p>Công việc</p></a>
            <a href=""> <p>Công ty</p></a>
          </div>
        </div>
      </div>
    </header>

    <div class="edit-container">
      <div class="wide">
        <form action="">
            <div class="edit-heading">THÔNG TIN CÔNG TY</div>
          <div class="name input-moving-lable">
            <input type="text" id="edit-name" required />
            <label for="edit-name">Tên công ty</label>
          </div>

          <div class="type">
              <div class="type-header">Hình thức hoạt động</div>
              <div class="type-content">
                  <label>
                    <input type="radio" value="product" name="company-type" />
                    <p>Product</p>
                  </label>
                  <label>
                    <input type="radio" value="outsource" name="company-type" />
                    <p>Outsourcing</p>
                  </label>

              </div>
          </div>

          <div class="location">
              <div class="location-header">Địa chỉ hoạt động</div>
              <div class="location-content">
                  <label>
                    <input type="checkbox" value="hanoi" name="company-location" />
                    <p>Hà Nội</p>
                  </label>
                  <label>
                    <input
                      type="checkbox"
                      value="hochiminh"
                      name="company-location"
                    />
                    <p>Hồ Chí Minh</p>
                  </label>
                  <label>
                    <input type="checkbox" value="danang" name="company-location" />
                    <p>Đà Nẵng</p>
                  </label>
                  <label>
                    <input type="checkbox" value="other" name="company-location" />
                    <p>Other</p>
                  </label>

              </div>
          </div>
          <div class="email input-moving-lable">
            <input type="text" id="edit-email" required />
            <label for="edit-email">Email</label>
          </div>

          <div class="btn-submit">
              <a href=""> <button type="submit">Thực hiện</button></a>
          </div>

         

        </form>
      </div>
    </div>
  </body>
</html>
