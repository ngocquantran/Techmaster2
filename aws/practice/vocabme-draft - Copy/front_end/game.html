<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font Balootamma -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="asset/font/fontawesome-free-6.1.1-web/css/all.min.css"
    />

    <!-- Jquery SLider -->
    <link
      rel="stylesheet"
      href="asset/library/lightslider-master/dist/css/lightslider.css"
    />

    <!-- Style css -->
    <link rel="stylesheet" href="asset/css/base.css" />
    <link rel="stylesheet" href="asset/css/grid.css" />
    <link rel="stylesheet" href="asset/css/common.css" />
    <link rel="stylesheet" href="asset/css/game.css" />
    <link rel="stylesheet" href="asset/css/responsive.css" />

    <!-- Javascript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="asset/js/main.js"></script>
    <script src="asset/js/game.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="header-menu">
          <div class="header-menu-item menu-item-back">
            <a href="">
              <i class="fa-solid fa-xmark"></i>
              <span>PLACE AROUND TOWN</span>
            </a>
          </div>
          <div class="header-menu-item menu-item-type">
            <div class="test-countup" id="test-countup">
              <div>Thời gian: </div><div class="test-countup-number"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
          <div class="viewport">
              <div class="word-field"></div>
              <div class="sentence-field"></div>
          </div>
      </div>

      <audio src="asset/mp3/common/second_tick.mp3" class="clock-sound"></audio>

      <div class="modal hidden">
        <div class="modal-body">
          <div class="trial-alert hidden">
            <div class="trial-alert-content">
              <div class="trial-left">
                <img src="asset/img/common/trial-expired.svg" alt="" />
              </div>

              <div class="trial-middle">
                <div class="trial-middle-title">Bài học hiện tạm khoá</div>
                <div class="trial-middle-content">
                  Đây là khoá học có tính phí. Hãy nâng cấp lên Premium để học
                  tiếp bạn nhé!
                </div>
              </div>

              <div class="trial-right">
                <a href="" class="btn-trial-remain">KHÔNG CẢM ƠN</a>
                <a href="" class="btn-trial-upgrade">NÂNG CẤP PREMIUM</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      
    </div>
  </body>
</html>
