<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
      <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic nisi debitis enim tempora rerum provident magnam velit corporis! Ipsam voluptatum commodi consectetur molestias sit quod alias ex eius veritatis. Dicta.</p>

    <button id="btn-1">Change content</button>
    <button id="btn-2">Change color</button>
    <button id="btn-3">Change background</button>

    <script>

        const quotes=["hahaha","hehehe","hihihi","huhuhu"];
        let text=document.getElementById("text");
        const btn1=document.getElementById("btn-1");
        btn1.addEventListener("click",function(){
            let index=0;
            index=Math.floor(Math.random()*4);
            text.innerText=quotes[index];
        })

        function randomHex(){
            let str="0123456789abcdef";
            let color="#";
            for(let i=1;i<=6;i++){
                let index=Math.floor(Math.random()*str.length);
                color+=str[index];
            }
            return color;
        }

        const btn2=document.getElementById("btn-2");
        btn2.addEventListener("click",function(){
            let hexColor=randomHex();
            console.log(hexColor);
           document.getElementById("text").style.color=hexColor;
        })

        function randomRGB(){
             let a=Math.floor(Math.random()*255);
             let b=Math.floor(Math.random()*255);
             let c=Math.floor(Math.random()*255);
             let rgb="rgb("+`${a}`+","+`${b}`+","+`${c}`+")";
             return rgb;
        }

        const btn3=document.getElementById("btn-3");
        btn3.addEventListener("click",function(){
            let background=randomRGB();
            console.log(background);
           document.getElementById("text").style.backgroundColor=background;
        })


    </script>
    
</body>
</html>
