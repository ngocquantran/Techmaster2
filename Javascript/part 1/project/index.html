<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="heading">
                <button class="add-btn">Thêm học viên</button>
                <button class="revise-btn">Chỉnh sửa học viên</button>
                <button class="clear-btn">Xóa học viên</button>
            </div>
            <div class="body">
               
                
                <table class="user-table">
                    <thead>
                        <tr>
                            <th style="width:8%">Select</th>
                            <th style="width:7%">#</th>
                            <th style="width:30%">Fullname</th>
                            <th style="width:10%">Gender</th>
                            <th style="width:8%">Age</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody class="user-list">
                        
                    </tbody>
                </table>
                <template class="user-template">
                    <tr class="user-row">
                        <td><input type="checkbox" class="select-box" style="margin-left: 15px;"></td>
                        <td class="id">1</td>
                        <td class="name">Ba Nguyen</td>
                        <td class="gender">Male</td>
                        <td class="age">29</td>
                        <td class="email">ba@techmaster.vn</td>
                        <td class="phone">0965338283</td>
                    </tr>
                </template>

            </div>
            <div class="page-numbers">
                
            </div>
           
        </div>

        <div class="info-input hidden">
             <div class="update-info">
                 <i class="bi bi-x-lg info-exit"></i>
                <div class="bottom-pad-15px">
                    <label for="name">Họ tên</label><br>
                <input type="text"  class="name-input" id="name">
                </div>
                
               
                <div class="bottom-pad-15px">
                     <p>Giới tính</p>
                    <span class="gender-box">
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="male" value="Nam">
                    </span>
                    <span class="gender-box">
                        <label for="female">Nữ</label>
                        <input type="radio" name="gender" id="female" value="Nữ">
                    </span>
                </div>
            
                <div class="bottom-pad-15px">
                    <label for="age-select">Tuổi</label><br>
                    <input type="number" id="age" class="age-select" required>
                </div>
                
                <div class="bottom-pad-15px">
                    <label for="mail">Email</label><br>
                    <input type="text"  class="email-input" id="mail" required>
                </div>

                 <div class="bottom-pad-15px">
                      <label for="mobile">Số điện thoại</label><br>
                <input type="text"  class="phone-input" id="mobile" required>
                 </div>

                 <div>
                     <button class="cancle">Hủy bỏ</button>
                     <button class="continue continue-add hidden">Thêm</button>
                     <button class="continue continue-revise hidden">Sửa</button>
                 </div>
                


            </div>
        </div>


    </div>

    



    
</body>
</html>
